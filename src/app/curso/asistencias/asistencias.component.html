<div class="m-4">
  <div class="row">
    <div class="col col-md-6 col-sm-12 col-xs-12">
      <div class="alert alertPersonalizada borderBlue">
        Promedio de asistencia total:<strong class="textNegrita">
          {{ _curso.promAsist.toFixed(2) }}%</strong>
      </div>
      <div class="alert alertPersonalizada borderBlue">
        Total de clases:
        <strong class="textNegrita">{{ _curso.totalClass }}</strong>
      </div>
    </div>
    <div class="col col-md-6 col-6" style="width: 40%;">
      <ngx-charts-pie-chart class="chartAsist"
      [view]="view"
      [scheme]="colorScheme"
      [results]="single"
      [gradient]="gradient"
      [legend]="showLegend"
      [legendPosition]="legendPosition"
      [labels]="showLabels"
      [doughnut]="isDoughnut"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"
      >
    </ngx-charts-pie-chart>
    </div>
    <div class="col col-md-6 col-6">
      
    </div>
    <div class="mb-4">
      <hr style="width: 15%; margin: 30px auto;">
      <div class="alert alertPersonalizada padding0" style="width: 100%; text-align: center; margin: 0 auto;">
        <div class="headerCard">
          <h3>Lista de alumnos</h3>
        </div>
        <span class="badge colorTransparent mx-1" [class.bg-danger]='true'>Promedio bajo</span>
        <span class="badge colorTransparent mx-1" [class.bg-warning]='true'>Promedio normal</span>
        <span class="badge colorTransparent mx-1" [class.bg-primary]='true'>Promedio alto</span>

        <ol class="list-group list-group-numbered">
          <div class="row m-3">
            <ul *ngFor="let i of _curso.alumnos" class="col col-md-6 col-6 ul-student">
              <li class="li-student list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  {{ i.name }}
                </div>
                <span class="badge colorTransparent" [class.bg-danger]='i.levelAsistencia === 1'
                  [class.bg-warning]='i.levelAsistencia === 2' [class.bg-primary]='i.levelAsistencia === 3'>{{
                  i.asistencia }}</span>
              </li>
            </ul>
          </div>
        </ol>
        <p>Total de asistencias: {{_curso.totalAsist}}</p>
      </div>
    </div>
</div>
