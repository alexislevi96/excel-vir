<div class="container">
    <div class="box closeSettings" id="box" itemid="box">
        <div class="row">
            <div class="col col-md-10">
                <h4 class="m-4">Curso de Angular</h4>
            </div>
            <div class="col col-md-2">
                <a class="btn btn-warning m-4" (click)="settings()">Abrir</a>
            </div>
        </div>
        <hr>
        <div class="centrado">
            <a class="boton botones openAsistencia" (click)='openSettings(".openAsistencia")'
                (click)='cambiarEstado1()'>Asistencias</a>
            <a class="boton openApro" (click)='openSettings(".openApro")' (click)='cambiarEstado2()'>Arobacion</a>
            <a class="boton openIngre" (click)='openSettings(".openIngre")' (click)='cambiarEstado3()'>Ingresantes</a>
            <a class="boton openCaidos" (click)='openSettings(".openCaidos")' (click)='cambiarEstado4()'>Caidos</a>
        </div>
        <hr class="">
        <div *ngIf='openAsis'>
            <div class="m-4">
                <h3>Promedio de Asistencias</h3>
                <ul>
                    <li>Hola</li>
                    <li>ChaU</li>
                    <li>ASDSA</li>
                    <li>12313</li>
                </ul>
            </div>
        </div>
        <div *ngIf='openApro'>
            <div class="m-4">

                <p>Aprobacion</p>
            </div>
        </div>
        <div *ngIf='open2'>
            <div class="m-4">

                <p>Estado 3</p>
            </div>
        </div>
        <div *ngIf='open3'>
            <div class="m-4">

                <p>Estado 4</p>
            </div>
        </div>
    </div>
</div>
